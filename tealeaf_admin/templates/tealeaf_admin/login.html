{% extends "base-page-with-toolbar.html" %}

{% block basecontent %}
    <div class="form-horizontal" id="login-box">
        <form action="{% url 'tealeaf_admin.views.login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <div class="col-xs-3">
                    <input type="text" name="username" class="form-control" placeholder="User Name" id="username"/>
                </div>
            </div>
            <div class="form-group ">
                <div class="col-xs-3">
                    <input type="password" name="password" class="form-control" placeholder="Password"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-3">
                    <input type="submit" name="login" value="Войти" id="" class="btn btn-primary"/>
                </div>
            </div>
            <input type="hidden" name="next" value="{{ request.GET.next }}"/>
        </form>
    </div>
{% endblock %}
