{% load static %}

<div id="content_{{ instance.pk }}" class="article_content" {% if user.is_authenticated and is_draft %}contenteditable="true"{% endif %}>
    {{ article|safe }}
</div>

{% if user.is_authenticated and is_draft %}
    {# активация встроенного редактирования статьи #}
    <script type="text/javascript">
        CKEDITOR.config.customConfig = "{% static "ckeditor/articles_ckeditor_config.js" %}";
        var editor = new Editor("content_{{ instance.pk }}", "#instance_{{ instance.pk }}");
    </script>
{% endif %}
