{% load sekizai_tags cms_tags thumbnail %}
{% if body_class and wrap_tag %}
    <{{ wrap_tag }} class="{{ body_class }}">
{% endif %}
{{ text|safe }}
{% if image %}
    <a href="{{ image.url }}">
        <img src="{{ image.url }}"/>
    </a>
{% endif %}
{% for plugin in child_plugins %}
    {% render_plugin plugin %}
{% endfor %}
{% if body_class and wrap_tag %}
    </{{ wrap_tag }}>
{% endif %}
