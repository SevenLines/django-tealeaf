{% load cms_tags %}
<div class="lab">
    <h2 class="title">{{ lab.title }}</h2>

    <div class="description">
        {{ lab.description|safe }}
        {% if lab.image %}
            <a href="{{ lab.image.url }}">
                <img src="{{ lab.image.url }}"/>
            </a>
            <hr>
        {% endif %}
        <div style="clear: both"></div>
        <div class="tasks gallery">
            {% for task in tasks %}
                {% render_plugin task %}
            {% endfor %}
        </div>
    </div>
</div>
<div style="clear: both"></div>
