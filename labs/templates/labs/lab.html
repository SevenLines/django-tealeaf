{% load cms_tags %}
<div class="lab">
    <h2 class="title">{{ lab.title }}</h2>

    <div class="description">
        {{ lab.description|safe }}
        {% if lab.image %}
            <a href="{{ lab.image.url }}">
                <img src="{{ lab.image.url }}"/>
            </a>
            <hr>
        {% endif %}
        <div style="clear: both"></div>
        <ol class="tasks">
            {% for task in tasks %}
                <li class="{% if task.user %}selected {% endif %}{{ task.complexity }}">
                    {{ task.description|safe }}
                    {% if task.image %}
                        <a href="{{ task.image.url }}">
                            <img src="{{ task.image.url }}"/>
                        </a>
                    {% endif %}
                    <div style="clear: both"></div>
                </li>

            {% endfor %}
        </ol>
        {% for plugin in child_plugins %}
            {% render_plugin plugin %}
        {% endfor %}
    </div>
</div>
<div style="clear: both"></div>
