{% load cms_tags file_upload_form_tags %}
<div class="lab">
    <h2 class="title">{{ lab.title }}</h2>

    <div class="description">
        <div id="lab_content_{{ lab.id }}" {% if user.is_authenticated and page.publisher_is_draft %}contenteditable="true"{% endif %}>
            {{ lab.description|safe }}
        </div>
        {% if user.is_authenticated and page.publisher_is_draft %}
            <script>
                var ckeditor = CKEDITOR.inline('lab_content_{{ lab.id }}');
                {% file_upload_form_bind_ckeditor "ckEditor" %}
            </script>
        {% endif %}
        {% if lab.image %}
            <a href="{{ lab.image.url }}">
                <img src="{{ lab.image.url }}"/>
            </a>
            <hr>
        {% endif %}
        <div style="clear: both"></div>
        <ol class="tasks">
            {% for task in tasks %}
                {% render_plugin task %}
            {% endfor %}
        </ol>
    </div>
</div>
<div style="clear: both"></div>
