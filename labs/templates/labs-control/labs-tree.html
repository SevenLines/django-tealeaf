{% load sekizai_tags static %}
{# Дерево для управления лабораторными #}

<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">Список лабораторных
            <button id="button-refresh-tree" class="btn btn-sm btn-default pull-right">
                <span class="glyphicon glyphicon-refresh"></span>
            </button>
        </div>

    </div>
    <div class="panel-body" style="overflow: scroll;overflow-x: auto; overflow-y: auto;">
        <div id="labs-tree">
            {% include "labs-control/labs-tree-items.html" %}
        </div>
        {% if user.is_authenticated %}
            <hr>
            <h3>Добавить лабораторную</h3>
            <form id="form-lab-add" method="post" action="{% url "labs.views.labscontrol.add_lab" %}">
                <div class="form-group">
                    <label>Название</label>
                    <input class="form-control" type="text" name="title">
                </div>
                <div class="form-group">
                    <label>Описание</label>
                    <textarea class="form-control" name="description"></textarea>
                </div>

                <div class="form-group">
                    <button class="btn btn-success pull-right" type="submit">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </div>
            </form>
        {% endif %}
    </div>
</div>
