{% extends "base_page.html" %}
{% load sekizai_tags static %}
{% block basecontent %}
    <table id="visitors" class="table table-bordered table-condensed table-hover">
        <thead>
        <tr>
            <th>IP</th>
            <th>agent</th>
            <th>start time</th>
            <th>end time</th>
        </tr>
        </thead>
        <tbody>
        <!-- ko foreach: visitors -->
        <tr class="visitor">
            <td class="ip" data-bind="text: ip_address"></td>
            <td class="agent" data-bind="text: user_agent"></td>
            <td class="start-time" data-bind="text: start_time"></td>
            <td class="end-time" data-bind="text: end_time"></td>

        </tr>
        <!-- /ko -->
        <tr data-bind="visible: !no_more_visitors()" class="add">
            <td colspan="4" class="add" data-bind="click: fetchMore, visible: !visitors_loading()" align="center">
                <button class="btn btn-info" style="width: 100%">+</button>
            </td>
            <td data-bind="visible: visitors_loading" colspan="4">
                <h3>Loading...</h3>
                <div class="progress progress-striped active">
                    <div class="progress-bar" style="width: 100%;"></div>
                </div>
            </td>
        </tr>
        </tbody>
        <tfoot></tfoot>
    </table>

    {% addtoblock "js" %}
        <script src="{% static "js/knockout.js" %}"></script>
    {% endaddtoblock %}
    {% addtoblock "js" %}
        <script src="{% static "js/tracking_ex/tracking.js" %}"></script>
    {% endaddtoblock %}
    {% addtoblock "js" %}
        <script>
            ko.applyBindings(new AppTracking({
                url: {
                    visitors: '{% url "tracking_ex.views.visitors_list" %}'
                }
            }));
        </script>
    {% endaddtoblock %}
{% endblock %}
