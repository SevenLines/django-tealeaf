{% if messages %}
    <ul id="messages" class="list-group">
        {% for message in messages %}
            <li {% if message.tags %}
                class="list-group-item list-group-item-{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    <script>
        $(function () {
            $("#messages").fadeIn("normal").delay(10000).fadeOut("slow");
        });
    </script>
{% endif %}
