{% load static sekizai_tags %}

<script>
    // check for touch device
    var isTouch = (('ontouchstart' in window) || (navigator.msMaxTouchPoints > 0));
</script>

{% addtoblock "js" %}
    <script>
        // enable click to expand menu for touch devices
        if (isTouch) {
            $(".menu >ul>li").not(".logo").not(".touchable").find(">a").click(function () {
                return false;
            })
        }
        $("body").click(function (evt) {
            if (evt.altKey && evt.ctrlKey && evt.shiftKey) {
                {% if not user.is_authenticated %}
                    // login-имся
                    var url = window.location.href;
                    if (url.indexOf('?') > -1) {
                        url += '&edit'
                    } else {
                        url += '?edit'
                    }
                    window.location.href = url;
                {% else %}
                    // делаем logout
                    $(".cms_toolbar-left a[href='/admin/logout/']")[0].click();
                {% endif %}
            }
        });
    </script>
{% endaddtoblock %}

<script type="text/javascript" src={% static "js/logger.js" %}></script>
