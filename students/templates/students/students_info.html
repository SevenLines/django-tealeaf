{% load static sekizai_tags %}

{% addtoblock "css" %}

{% endaddtoblock %}

<div id="years">
</div>
<script>
    var request = $.ajax({
        url: "{% url "students.views.ajax.index" %}",

        $("#years").html(msg);
        set_years_events();
    })
</script>

{% addtoblock "js" %}

{% endaddtoblock %}
