{% load static sekizai_tags %}

{% addtoblock "css" %}
    <link rel="stylesheet" href="{% static 'css/students.css' %}"/>
{% endaddtoblock %}

{% if user.is_authenticated %}
    <div class="modal fade" id="modal_remove" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4>Подтверждение</h4>
                </div>
                <div class="modal-body">
                    Удалить?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default decline" data-dismiss="modal">Нет</button>
                    <button type="button" class="btn btn-danger confirm" data-dismiss="modal">Да</button>
                </div>
            </div>
        </div>
    </div>
{% endif %}

<div id="years">
</div>
<script>
    var request = $.ajax({
        url: "{% url "students.views.ajax.index" %}",
    })
    request.done(function (msg) {
        $("#years").html(msg);
        studentsControl = new StudentsControl()
    })
</script>

{% addtoblock "js" %}
    <script src="{% static 'js/students.js' %}" type="text/javascript"></script>
{% endaddtoblock %}
