<table class="m-table">
    <thead class="t-header">
    <tr class="t-row">
        {% include "students/marks/table-marks-header.html" %}

    </tr>
    </thead>
    <tbody class="t-content" data-bind="foreach: students">
    <!-- ko if: !$parents[0].hideBadStudents() || regularStudent() -->
    <tr class="t-row" data-bind="">
        <!-- ko foreach: marks -->
        <td>
            <div class="t-cell mark"
                 data-bind="text: $data.mark() < 10 && $data.mark() > 0 ? $data.mark() : '', css: mark_class{% if user.is_authenticated %},click: $parents[1].clickMark{% endif %}">
            </div>
        </td>
        <!-- /ko -->
        {% if user.is_authenticated %}<td></td>{% endif %}
    </tr>
    <!-- /ko -->
    </tbody>
    <tfoot class="t-footer">
    <tr class="t-row">
        {% include "students/marks/table-marks-header.html" with position='bottom' %}
    </tr>
    </tfoot>
</table>
