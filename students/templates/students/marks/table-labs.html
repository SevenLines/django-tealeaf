<table class="m-table">
    <thead class="t-header">
    {% include "students/marks/table-marks-labs-header.html" %}
    </thead>

    <tbody class="t-content" data-bind="foreach: $parents[0].students">
    <!-- ko if: !$parents[1].hideBadStudents() || regularStudent() -->
    <tr class="t-row">
        <!-- ko foreach: $parent.tasks -->
        <td>
            <!-- ko with: $parents[1].mark($data, $parentContext.$data)() -->
            <div class="t-cell mark"
                 data-bind="click: $parents[2].toggleTaskMark.bind($data), css: {'excellent':  done }">
            </div>
            <!-- /ko -->
        </td>
        <!-- /ko -->
    </tr>
    <!-- /ko -->
    </tbody>

    <tfoot class="t-footer">
    {% include "students/marks/table-marks-labs-header.html" %}
    </tfoot>
</table>
