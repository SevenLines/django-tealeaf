<table class="table table-hover table-condensed" data-bind="visible: students">
    <thead>
    <tr>
        <th>Студент</th>
        <!-- ko foreach: lessons -->
        <td>
            <button class="btn btn-sm btn-danger" data-bind="click: $root.removeLesson">
                <i class="glyphicon glyphicon glyphicon-remove"></i>
            </button>
        </td>
        <!-- /ko -->
        <td>
            <button class="btn btn-sm btn-primary" data-bind="click: addLesson">
                <i class="glyphicon glyphicon glyphicon-plus"></i>
            </button>
        </td>

    </tr>
    </thead>
    <tbody data-bind="foreach: $root.students">
    <tr>
        <td data-bind="text: (second_name + ' ' + name)" style="width:20%;"></td>
        <!-- ko foreach: marks -->
        <td>
            <button class="btn btn-sm btn-primary" data-bind="click: $root.decrease">
                <i class="glyphicon glyphicon glyphicon-minus"></i>
            </button>
            <span>1</span>
            <button class="btn btn-sm btn-primary" data-bind="click: $root.increase">
                <i class="glyphicon glyphicon glyphicon-plus"></i>
            </button>
        </td>
        <!-- /ko -->
        <td></td>
    </tr>
    </tbody>
</table>
