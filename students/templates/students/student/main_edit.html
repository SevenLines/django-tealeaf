<form class="update form-inline"
      data-bind="css: {'has-success': $data.modified() }, submit: $root.saveStudents">
    <button data-toggle="collapse" data-parent="#accordion" class="btn btn-default"
            data-bind="attr: {'href': '#student_' + $data.id }">
        <span class="glyphicon glyphicon-chevron-down"></span>
    </button>
    <div class="btn-group">
        <button class="btn btn-sm btn-default"
                data-bind="click: function() { setSex(0); }, css: { 'btn-primary': sex() == 0 }">♀</button>
        <button class="btn btn-sm btn-default"
                data-bind="click: function() { setSex(1); }, , css: { 'btn-primary': sex() == 1 }"><b>♂</b></button>
    </div>
    <input class="form-control" data-bind="value: second_name, valueUpdate: 'input'"/>
    <input class="form-control" data-bind="value: name, valueUpdate: 'input'"/>
    <button type="submit" class="btn btn-sm"
            data-bind="enable: $data.modified(), css: { 'btn-success': $data.modified() }">
        <span class="glyphicon glyphicon-save"></span>
    </button>
    <button class="btn btn-sm btn-default"
            data-bind="visible: $root.group() && id !== $root.group().captain(), click: $root.setAsCaptain">
        <span class="glyphicon glyphicon-ok"></span>
    </button>

    <button class="btn btn-sm btn-success"
            data-bind="visible: $root.group() && id === $root.group().captain()">
        Староста
    </button>

    <button type="submit" class="btn btn-danger btn-sm pull-right"
            data-bind="click: $root.removeStudent">
        <span class="glyphicon glyphicon-remove"></span>
    </button>
</form>
